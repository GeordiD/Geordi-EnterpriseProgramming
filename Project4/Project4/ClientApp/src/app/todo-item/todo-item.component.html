<div class="container">
  <div class="row">
    <div class="col-1">
      <input type="checkbox" class="checkbox-round" />
      <fa-icon [icon]="faPencilAlt" class="ml-2" (click)="edit()"></fa-icon>
    </div>
    <div class="col-3">
      {{todo.name}}
    </div>
    <div class="col-5">
      {{todo.description}}
    </div>
    <div class="col-3">
      {{formattedDate}}
    </div>
  </div>
</div>
